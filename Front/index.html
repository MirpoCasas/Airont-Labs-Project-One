<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,900;1,500;1,900&family=Open+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script src="./scripts.js"></script>
        <title>MOVIEfinder</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav>
            <p class="movfin">MOVIE<span>finder</span></p>
            <div class="searchbar">
                <img src="./src/lookingglass.svg" alt="looking glass" />
                <input
                    type="search"
                    id="searchfield"
                    placeholder="Search movies..."
                />
            </div>
            <div class="user-info">
                <p>Log Out</p>
                <img src="./src/Ellipse 2.svg" />
            </div>
        </nav>
        <div class="searchDropdown">
            <div class="searchResults">
                <div class="result1 searchResults__Item">
                    <div class="searchResults__ItemImg searchImg1"></div>
                    <div class="searchResults__DataCont dataCont1">
                        <div class="searchResults__ItemDettailCont">
                            <h2 class="Search_title"></h2>
                        </div>
                    </div>
                </div>
                <div class="result2 searchResults__Item">
                    <div class="searchResults__ItemImg searchImg2"></div>
                    <div class="searchResults__DataCont dataCont2">
                        <div class="searchResults__ItemDettailCont">
                            <h2 class="Search_title"></h2>
                        </div>
                    </div>
                </div>
                <div class="result3 searchResults__Item">
                    <div class="searchResults__ItemImg searchImg3"></div>
                    <div class="searchResults__DataCont dataCont3">
                        <div class="searchResults__ItemDettailCont">
                            <h2 class="Search_title"></h2>
                        </div>
                    </div>
                </div>
                <div class="result4 searchResults__Item">
                    <div class="searchResults__ItemImg searchImg4"></div>
                    <div class="searchResults__DataCont dataCont4">
                        <div class="searchResults__ItemDettailCont">
                            <h2 class="Search_title"></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchButtons">
                <div class="searchButton1 searchButton upButton">
                    <img src="./src/navarrow2.svg" alt="" />
                </div>
                <div class="searchButton2 searchButton">
                    <img src="./src/cross.svg" alt="" srcset="" />
                </div>
                <div class="searchButton3 searchButton downButton">
                    <img src="./src/navarrow2.svg" alt="" />
                </div>
            </div>
        </div>
        <div class="preview" id="frontpreview">
            <div id="frontcont"></div>
            <div class="watchnow">
                <button>Watch Now</button>
            </div>
        </div>
        <div class="recommended" id="recom">
            <div class="recommended_bar">
                <h2 class="cardstitle">Most Watched Movies</h2>
                <div class="layoutbuttons">
                    <div class="layoutbutton">
                        <img
                            src="./src/Switch3.svg"
                            alt="Vertical Layout"
                            id="menu3"
                        />
                    </div>
                    <div class="layoutbutton">
                        <img
                            src="./src/Rectangle 30.svg"
                            alt="Horizontal Layout"
                            id="menu1"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="loadercont">
            <div class="loader vertical">
                <div class="loader__1 loaderItem"></div>
                <div class="loader__2 loaderItem"></div>
                <div class="loader__3 loaderItem"></div>
            </div>
        </div>
        <div class="modal">
            <div class="modal__top" id="backgroundpart">
                <img
                    id="modal__close"
                    src="./src/cross.svg"
                    alt="Close movie details."
                />
                <div class="trailer"></div>
                <div class="modal__buttoncont"></div>
                <h2 class="modal__title"></h2>
            </div>
            <div class="modal__bottom">
                <p class="modal__desc"></p>
                <div class="modal__latter">
                    <div class="modal__details_cont">
                        <div class="modal__details">
                            <div class="modal__detail">
                                <h3>Release Date:</h3>
                                <p id="modal_releasedate"></p>
                            </div>
                            <div class="modal__detail">
                                <h3>Genre:</h3>
                                <p id="modal_genres"></p>
                            </div>
                        </div>
                        <div class="modal__details">
                            <div class="modal__detail">
                                <h3>Original Language:</h3>
                                <p id="modal_language"></p>
                            </div>
                            <div class="modal__detail">
                                <h3>Popularity:</h3>
                                <p id="modal_popularity"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal__suggestions">
                        <h3>Similar Movies:</h3>
                        <div class="modal__similarmovies"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ofuscator"></div>
    </body>
</html>
