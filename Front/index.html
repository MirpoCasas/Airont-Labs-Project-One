<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,900;1,500;1,900&family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts.js"></script>
    <title>MOVIEfinder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <p class="movfin">MOVIE<span>finder</span></p>
      <div class="searchbar">
        <img src="./src/lookingglass.svg" alt="looking glass" />
        <input type="search" placeholder="Search movies..." />
      </div>
      <div class="user-info">
        <p>Log Out</p>
        <img src="./src/Ellipse 2.svg" />
      </div>
    </nav>
    <div class="preview" id="frontpreview">
      <p class="genre" id="preview_genre">sdasd</p>
      <h2 class="movietitle" id="preview_title">Title</h2>
      <div class="descriptioncont">
            <p class="description" id="preview_desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio aliquam
              accusamus consectetur aut repellat saepe ratione aspernatur perferendis
              repudiandae vitae, exercitationem iusto eaque omnis recusandae eius.
              Sapiente ipsum ullam sed?
            </p>
      </div>
      <div class="watchnow">
          <button>Watch Now</button>
      </div>
    </div>
    <div class="recommended">
      <div class="recommended_bar">
        <h2 class="cardstitle">Most Watched Movies</h2>
        <div class="layoutbuttons">
          <div class="layoutbutton">
            <img src="./src/Switch3.svg" alt="Vertical Layout" id="menu3">
          </div>
          <div class="layoutbutton" >
            <img src="./src/Rectangle 30.svg" alt="Horizontal Layout" id="menu1">
          </div>
        </div>
      </div>
      <div class="cards vertical" id="cont">
        
      </div>
    </div>
  </body>
</html>
