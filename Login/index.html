<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,900;1,500;1,900&family=Open+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <script defer src="./src/index.js"></script>
        <title>MOVIEFinder</title>
    </head>
    <body>
        <div class="App">
            <h1>MOVIE<span>finder</span></h1>
            <div class="login">
                <div class="welcome-msg">
                    <p class="welcome-msg1">Welcome! Log in or Register</p>
                    <p class="welcome-msg2">
                        Log in to find the movies you re looking for!
                    </p>
                </div>
                <form class="loginform" action="">
                    <div class="inputbox">
                        <input
                            autocomplete="off"
                            id="email"
                            class="info"
                            type="text"
                            placeholder="Email"
                        />
                    </div>
                    <div class="inputbox">
                        <input
                            autocomplete="off"
                            id="password"
                            class="info"
                            type="password"
                            placeholder="Password"
                        />
                        <div class="imgcont">
                            <img src="./src/eye.svg" alt="Show password" />
                        </div>
                    </div>

                    <div class="loginresponse"></div>
                    <div class="underlogin">
                        <label class="remember" for="rememberbox">
                            <input type="checkbox" id="rememberbox" />
                            <div class="checkboxEdit"></div>
                            <p>Remember me</p>
                        </label>

                        <div class="underlogin_link">
                            <a href="">Forgot password?</a>
                        </div>
                    </div>

                    <button type="submit" class="login-button">Log in</button>
                </form>

                <div class="register-link">
                    <p>Not registered yet? <a href="">Register now</a></p>
                </div>

                <h2><span>or</span></h2>
                <div class="social-login">
                    <div class="loginsocialbutton">
                        <img src="./src/facebook.svg" />
                        <p>Log in with Facebook</p>
                    </div>
                </div>
                <div class="social-login">
                    <div class="loginsocialbutton">
                        <img src="./src/twitter.svg" />
                        <p>Log in with Twitter</p>
                    </div>
                </div>
                <div class="social-login">
                    <div class="loginsocialbutton">
                        <img src="./src/google.svg" />
                        <p>Log in with Google</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
