<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>MOVIEFinder</title>
</head>
<body>
    <div class="App">
        <h1>MOVIEfinder</h1>
        <div class="login">

            <div class="welcome-msg">
                <p class="welcome-msg1">Welcome! Log in or Register</p>
                <p class="welcome-msg2">Log in to find the movies you re looking for!</p>
            </div>
            <input class="info" type="email" placeholder="Email"></input>
            <input class="info" type="password" placeholder="Password"></input>
            
            
            <div class="underlogin">

                <div class="remember">
                    <input type="checkbox"></input><p>Remember me</p>
                </div>
                <a href="">Forgot password?</a>
                
            </div>
            
            <button type="button" class="login-button">Log in</button>
            <div class="register-link">
                <p>Not registered yet? <a href="">Register now</a></p>
            </div>

            <h2><span>or</span></h2>
            <div class="social-login">
                <p>Log in with Facebook</p>
            </div>
            <div class="social-login">
                <p>Log in with Twitter</p>
            </div>
            <div class="social-login">
                <p>Log in with Google</p>
            </div>
        </div>
    </div>
    
</body>
</html>
